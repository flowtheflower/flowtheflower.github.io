<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow | Home</title>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #0a0a0a;
            --accent: #00ff41;
            --text-silver: #e0e0e0; 
            --text-dim: #666;       
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        .top-nav {
            position: fixed;
            top: 0; width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            z-index: 1000;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 255, 65, 0.1);
        }

        .logo-container { display: flex; align-items: center; gap: 12px; }
        .logo-box {
            width: 35px; height: 35px;
            border: 1px solid var(--accent);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .logo-box::after {
            content: "";
            position: absolute;
            top: -100%; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, var(--accent), transparent);
            animation: scan 3s infinite linear;
        }

        @keyframes scan { 0% { top: -100%; } 100% { top: 100%; } }

        .logo-text { font-weight: 800; letter-spacing: 4px; font-size: 1.2rem; }
        .logo-text span { color: var(--accent); }

        .nav-meta {
            font-family: monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
            letter-spacing: 1px;
            text-align: right;
        }

        /* --- HEADER --- */
        header {
            margin-top: 160px;
            text-align: center;
            margin-bottom: 60px;
        }

        header h2 {
            font-size: 0.8rem;
            color: var(--accent);
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 400;
        }

        header h1 {
            font-size: 4.5rem;
            letter-spacing: 25px;
            font-weight: 100;
            color: #fff;
            text-transform: uppercase;
        }

        /* --- BENTO GRID --- */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 220px;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding-bottom: 100px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }

        /* Background Animation Logic */
        .card-img {
            position: absolute;
            top: -10%; left: -10%; width: 120%; height: 120%;
            object-fit: cover;
            opacity: 0.25;
            filter: grayscale(100%) brightness(0.7);
            transition: opacity 0.8s ease, filter 0.8s ease;
            z-index: 0;
            animation: panBackground 20s infinite alternate ease-in-out;
        }

        @keyframes panBackground {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-5%, -5%) scale(1.1); }
        }

        .card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.15);
        }

        .card:hover .card-img {
            opacity: 0.8;
            filter: grayscale(0%) brightness(1);
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 75%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 10%, transparent 100%);
            z-index: 1;
        }

        .content { position: relative; z-index: 2; }

        .content h3 {
            color: var(--text-silver);
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content p {
            color: var(--text-dim);
            font-size: 0.75rem;
            margin-top: 6px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        .card:hover h3 { color: #fff; }
        .card:hover p { opacity: 1; transform: translateY(0); color: var(--accent); }

        /* Grid Logic */
        .wide { grid-column: span 2; }
        .tall { grid-row: span 2; }
        .large { grid-column: span 2; grid-row: span 2; }

        @media (max-width: 900px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); }
            .large { grid-row: span 1; }
            header h1 { font-size: 2.5rem; letter-spacing: 15px; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-container">
            <div class="logo-box"><span style="color:var(--accent); font-weight:900;">F</span></div>
            <div class="logo-text">FLOW<span>.</span></div>
        </div>
        <div class="nav-meta">
            35.6895° N, 139.6917° E<br>
            STABLE_REL_4.0
        </div>
    </nav>

    <header>
        <h2>Flow The Flower</h2>
        <h1>HOME</h1>
    </header>

    <div class="bento-grid">
        <a href="#" class="card wide">
            <img src="https://images.unsplash.com/photo-1516979187457-637abb4f9353?auto=format&fit=crop&w=1200" class="card-img" alt="Novel">
            <div class="content">
                <h3>Novel</h3>
                <p>Data Archives // Read</p>
            </div>
        </a>

        <a href="#" class="card">
            <img src="https://images.unsplash.com/photo-1542010589005-d1eacc3918f2?auto=format&fit=crop&w=600" class="card-img" alt="Manga">
            <div class="content"><h3>Manga</h3></div>
        </a>

        <a href="#" class="card tall">
            <img src="https://images.unsplash.com/photo-1541562232579-512a21360020?auto=format&fit=crop&w=600" class="card-img" alt="Anime">
            <div class="content">
                <h3>Anime</h3>
                <p>Visual Uplink</p>
            </div>
        </a>

        <a href="#" class="card large">
            <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1200" class="card-img" alt="Mission">
            <div class="content">
                <h3>Mission</h3>
                <p>Establishing the new flow.</p>
            </div>
        </a>

        <a href="#" class="card">
            <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=600" class="card-img" alt="Wiki">
            <div class="content"><h3>Wiki</h3></div>
        </a>

        <a href="#" class="card wide">
            <img src="https://images.unsplash.com/photo-1554568218-0f1715e72254?auto=format&fit=crop&w=1200" class="card-img" alt="Merch">
            <div class="content">
                <h3>Merch</h3>
                <p>Hardware & Apparel</p>
            </div>
        </a>

        <a href="#" class="card">
            <img src="https://images.unsplash.com/photo-1517191434949-5e90cd67d2b6?auto=format&fit=crop&w=600" class="card-img" alt="CannaIndex">
            <div class="content"><h3>CannaIndex</h3></div>
        </a>
    </div>

</body>
</html>
